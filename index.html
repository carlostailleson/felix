<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Félix o Gato</title>
</head>

<body>

    <style>

        body {
            background-color: blue;        
        }

        h1 {
            color: white;
            font-size: 60px;
            font-family:Arial, Helvetica, sans-serif;
        }

        img {
            border-radius: 25%;            
        }

        .container{
            background-color: black;
        }

        .sizeimage {
            width: 240px; 
            height: 200px;
        }

        .centralizar {
            text-align:center;
        }

        .linha {
            background-color: purple;
            text-align: center;
        }
  

    </style>

    <div class="container">

        <div class="centralizar">

        <img src="img/Felix.png" alt="Félix" class="sizeimage">

        </div>

        <h1 class="centralizar">A maleta do gato</h1>

        <div class="linha">

            <img src="img/Felix.png" alt="Félix" class="sizeimage">
            <img src="img/Felix.png" alt="Félix" class="sizeimage">
            <img src="img/Felix.png" alt="Félix" class="sizeimage">
            
        </div>
        


    </div>
